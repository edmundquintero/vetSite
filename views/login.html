<div class="row-fluid">
  <div class="span12">
    <!-- Login form -->
    {{#if msg}}
      <div class="row-fluid">
        <div class="span12">
          <div class="alert alert-block alert-error">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <h4>Warning!</h4>
               {{msg}}
            </div>
        </div>
      </div>
    {{/if}}
    <div class="row-fluid" id="login">
      <div class="span12">
        <form id="edit-item" action="/login" method="POST">
          <legend>Log In</legend>
            <label>User Name</label>
            <input type="text" name="username" placeholder="admin" required>

            <label>Password</label>
            <input type="text" name="password" placeholder="admin" required>
            <span class="help-block">During development/testing the username and password are set to 'admin/admin'</span>
            <div class="form-actions">
              <button id="login-submit" type="submit" class="btn btn-success">Log In</button>
            </div>
        </form>
      </div>
    </div> 
  </div> <!-- span -->
</div> <!-- row -->
